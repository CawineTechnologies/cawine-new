<!DOCTYPE html>
<html>
    <head>
        <title>Add Products</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="css/vendor.css" />
        <link rel="icon" type="image/x-icon" href="images/ic_cawine_launcher_icon_round.png">
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <span style="font-size: 14px; padding: 1.3rem; color: black; display: block; margin-top: 60px;">
            Add offers and get the attention of customers. These can also act as promotions you offer your customers
        </span>

        <div style="margin-top: 1rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="text" required placeholder="Offer title*" id="input-offer-title" />
        </div>

        <div style="width: 100%; position: relative; margin-top: 2.5rem;">
            <input type="checkbox" id="check-attach" />
            <label for="check-attach" style="color: black;">Attached to product</label>
            <div id="attach-prod-btn">
                <select id="attach-product">
                    <option value="Select product" label="Select product*">Select product</option>
                </select>
            </div>
            <div style="margin-top: 1rem; margin-left: 2.3rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
                <input type="text" required placeholder="Add discount ( 500 )*" id="input-offer-disc" />
            </div>
        </div>

        <div style="margin-top: 4rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="text" required placeholder="Add description*" id="input-offer-desc" />
        </div>

        <div id="confirm-btn-container">
            <button id="btn-sel-next">Save offer</button>
        </div>
        <div style="width: 100%; height: 100px; position: relative;"></div>

        <div style="width: 100%; height: 70px; position: fixed; top: 0; background-color: white;">
            <h3 style="width: 100%; height: 100%; text-align: center;">Cawine Vendor</h3>
        </div>

        <script src="./js/app.js"></script>
        <script src="./js/addoffer.js"></script>
    </body>
</html>
