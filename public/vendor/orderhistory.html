    <div style="width: 100%; height: 70px; position: fixed; top: 0; background-color: white;">
        <h3 id="order-title">Orders</h3>
    </div>
    <div class="order-view">
        <div id="btn-hide-show-order">
            <span class="material-icons" id="order-prof-btn-arrow">keyboard_arrow_down</span>
        </div>
        <div id="order-prof-img-view">
            <img id="order-data-pic" src="./images/profile_pic.png" />
        </div>
        <div id="order-prof-name-view">
            <span style="font-size: 12px; color: grey; display: block; margin-top: 1rem; margin-left: 1rem;">Ordered by</span>
            <span id="order-data-name">Name</span>
        </div>
        <div id="order-prof-from-view">
            <span style="font-size: 12px; color: grey; display: block; margin-left: 1rem;">From</span>
            <span id="order-data-place">Place</span>
        </div>
        <div id="order-prof-sch-view">
            <span style="font-size: 12px; color: grey; display: block; margin-left: 1rem;">Delivery schedule</span>
            <span id="order-data-date">00:00</span>
        </div>
        <div id="order-prof-phone-view">
            <span style="font-size: 12px; color: grey; display: block; margin-left: 1rem;">Phone number</span>
            <span id="order-data-phone">+000000 000000</span>
            <span class="material-icons" style="position: absolute; bottom: 0.3rem; right: 1rem; color: red;">phone</span>
        </div>
        <div id="order-prof-notes-view">
            <span style="font-size: 12px; color: grey; display: block; margin-left: 1rem;">Special delivery notes</span>
            <span id="order-data-notes">Notes</span>
        </div>
        <div id="order-prof-pay-meth-view">
            <span style="font-size: 12px; color: grey; display: block; margin-left: 1rem;">Payment method</span>
            <span id="order-data-pay-meth">Cash</span>
        </div>
        <div id="btn-show-order-prof">
            <button id="btn-sel-next">Loading order ...</button>
        </div>
    </div>
