<!DOCTYPE html>
<html>
    <head>
        <title>Add Products</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="css/vendor.css" />
        <link rel="icon" type="image/x-icon" href="images/ic_cawine_launcher_icon_round.png">
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div style="width: 100%; height: 70px; position: fixed; top: 0; background-color: white;">
            <h3 style="width: 100%; height: 100%; text-align: center;">Cawine Vendor</h3>
        </div>
        
        <span style="font-size: 14px; padding: 1.3rem; color: black; display: block; margin-top: 60px;">
            Adding product photo helps customers to recognize products sold within your Business
        </span>
        <div style="height: 280px; position: relative; margin-top: 1rem; text-align: center; margin-left: 1.3rem; margin-right: 1.3rem; border: dashed 3px; border-color: rgb(156, 155, 155); background-color: rgb(242, 242, 242);">
            <img src="" id="sel-img" />
            <div id="dummy-img">
                Select photo direct from device gallery or from existing ones
            </div>
        </div>
        <input type="file" id="img-uri" value="abcd" style="display: none;" />
        <div id="gallery-existing-container">
            <button id="btn-sel-gallery">Select from gallery</button>
            <button id="btn-sel-existing">Select from existing</button>
        </div>
        <div id="next-btn-container">
            <button id="btn-sel-next">Next</button>
        </div>
        <div class="progressbar">
            <!-- <span>0</span> -->
        </div>
        
        <div id="exist-container">
            <div id="exist-item-view">
                <!-- <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div>
                <div id="exist-item-row"><img id="exist-img" src="./images/pizza_img.jpg" /></div> -->
            </div>
            <div style="width: 100%; height: 100px; position: relative;"></div>
            <div style="height: 70px; position: fixed; background-color: white; top: 0; left: 2rem; right: 2rem; display: flex; align-items: center; justify-content: center;">
                <input type="text" required placeholder="Search product here..." id="input-prod-search" onkeyup="searchProduct()" />
            </div>
            <button id="btn-close-exist">
                CLOSE
            </button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/selproduct.js"></script>
    </body>
</html>
