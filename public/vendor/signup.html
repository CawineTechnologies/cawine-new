<!DOCTYPE html>
<html>
    <head>
        <title>Vendor | Sign Up</title>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="css/vendor.css" />
        <link rel="icon" type="image/x-icon" href="images/ic_cawine_launcher_icon_round.png">
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <p style="margin-top: 2rem; margin-left: 1.5rem; font-size: 14px;">STEP&nbsp;<strong>1</strong>&nbsp;OF&nbsp;<strong>2</strong></p> 
        <p style="margin-left: 1.5rem; margin-right: 1.5rem; font-size: 22px; font-weight: 600;">Enter your email and password to start your registration</p>
        <p style="margin-left: 1.5rem; margin-right: 1.5rem; font-size: 17px; color: rgb(114, 114, 114);">Almost there! Just one more step and you are done.</p>
        <p style="margin-left: 1.5rem; margin-right: 1.5rem; font-size: 19px; font-weight: 600;">Create your account</p>
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="email" required placeholder="Enter your email*" id="input-email" />
        </div>
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="password" required placeholder="Enter your password*" id="input-password" />
        </div>
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <p style=" margin-right: 1.5rem; font-size: 15px; color: rgb(114, 114, 114);">Enter promo code if you have one to earn 5% on your first two sales</p>
        </div>
        <div style=" margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="text" required placeholder="Promo code (optional)" id="input-business-name" />
        </div>
        <div style="margin-top: 2rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="checkbox" id="check-terms" />
            <label for="check-terms" style="width: 100%; color: black; font-size: 15px; padding-left: 0.3rem;">By clicking CONTINUE I agree to <span style="color: red; cursor: pointer;">Terms</span> and <span style="color: red; cursor: pointer;">Privacy Policy</span></label>
        </div>
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="button" value="Continue" id="continue-btn" />
        </div>
        <div style="width: 100%; margin-top: 1rem; align-items: center; justify-content: center; display: flex;">
            <button id="alread-have-acc-btn">Already have an account? Login</button>
        </div>
        <div style="width: 100%; height: 100px; position: relative;"></div>
        <script src="./js/signup.js"></script>
    </body>
</html>
