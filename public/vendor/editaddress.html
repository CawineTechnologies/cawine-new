        <link rel="stylesheet" href="css/vendor.css" />
        <link rel="icon" type="image/x-icon" href="images/ic_cawine_launcher_icon_round.png">
        <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

    <body>
        <p style="margin-top: 9rem; margin-left: 1.5rem; margin-right: 1.5rem; color: black; font-size: 35px;">Edit the address of your Business</p>
        <p style="margin-left: 1.5rem; margin-right: 1rem; color: rgb(92, 91, 91); font-size: 15px;">Please write these place names correctly to help your business to be discoverable on cawine searches</p>
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="text" required placeholder="Enter business location*" id="input-address" />
        </div>
        
        <div style="margin-top: 1.5rem; margin-left: 1.5rem; margin-right: 1.5rem; display: flex; align-items: center; justify-content: center;">
            <input type="text" required placeholder="City*" id="input-delivery-fee" />
        </div>
        <div style="margin-top: 2rem; margin-left: 1.5rem; margin-right: 1.5rem; align-items: center; justify-content: center; display: flex;">
            <button id="next-btn">Update profile</button>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="./js/vendor.js"></script>
        <script src="./js/editaddress.js"></script>
