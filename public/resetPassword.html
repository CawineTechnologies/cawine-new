    <div class="head" id="head" style="background-color: black;">
        <div style="margin-left: 1.5rem; cursor: pointer; display: flex; align-items: start; justify-content: start;"
            onclick="exit()">
            <li style="color: white;" class="fa fa-arrow-left"></li>
            <li style="color: white; margin-left: 2rem; list-style-type: none;">cawine</li>
        </div>
        <button
            style="border: none; margin-right: 1.5rem; background-color: transparent; color: white; cursor: pointer;"
            onclick="openPrivacy()">PRIVACY</button>
    </div>

    <div class="loginbox">
        <h1>Cawine</h1>
        <p style="color: orange; margin-bottom: 20px;">Enter your email ID that registered with cawine</p>
        <p>Email address</p>
        <input type="email" id="user-name" placeholder="Enter Email Address" required="email" />
        <input type="submit" value="Reset password" id="pass-reset-btn" />
    </div>

    <script src="js/index.js"></script>
    <script>
        let openPrivacy = () => {
            open("privacy.html");
        }
    </script>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        async function resetPassword() {
            var email = document.getElementById('user-name').value;
            if (email == "") {
                window.alert("Email is required!");
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    window.alert('Email sent to ' + email + "\n Thank you!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        }

        document.getElementById('pass-reset-btn').addEventListener('click', (e) => {
            resetPassword();
        });
    </script>
