<!DOCTYPE html>
<html>

<head>
    <title>Cawine | Places</title>
    <link rel="icon" type="image/x-icon" href="images/cawine_main_icon_round.png">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/tm_styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="background-color: white;">
    <div
        style="width: 100%; height: 70px; position: fixed; top: 20px; align-items: start; justify-content: left; display: flex;">
        <li id="close-maps" class="fa fa-arrow-left"></li>
        <input type="text" id="search-place-input" placeholder="Where do we deliver?">
    </div>
    <div onclick="saveCurrLocation()"
        style="position: absolute; top: 80px; display: flex; align-items: start; justify-content: start; cursor: pointer;">
        <span style="color: limegreen; margin-left: 4.8rem;" class="material-icons">near_me</span>
        <span style="color: limegreen; margin-left: 20px;">Use current location</span>
    </div>
    <div id="search-place-result">

    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyByGzJ_xF3kMCK1JQvEUWvJeBaB-NQkmno&callback=initMap"
        async defer></script>

    <script src="js/index.js"></script>
    <script src="js/maps.js"></script>
</body>

</html>
